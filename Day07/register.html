<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">

        <style>
            body{
                width: 400px;
            }
            fieldset{
                position: relative;
            }
            fieldset input{
                position: absolute;
                right: 50px;
                width: 160px;
            }
            input#radio{
                right: 150px;
            }
        </style>
    </head>

    <body>
        <form action="" method="POST">
            <fieldset>
                <legend>회원정보 입력</legend>
                <label>아이디 <input type="text"></label><br>
                <label>비밀번호 <input type="password"></label><br>
                <label>비밀번호 확인 <input type="password" name="" id=""></label><br>
                <label>이름 <input type="text"></label><br>
                <label>핸드폰 <input type="tel"></label><br>
                <label>생일 <input type="date"></label><br>
                <label>남 <input id="radio" type="radio" checked name="gender"></label><br>
                <label>여 <input id="radio" type="radio" name="gender"></label><br>

            </fieldset>
            <input type="submit" value="제출">
            <input type="reset">
        </form>

        <br>

    </body>
</html>
